<h3>Add New Report to hike</h3>
<div>
  <div>
    <label>User name:</label>
    <br>
    <input #userName required>
  </div>

  <div>
    <label>Hike date:</label>
    <br>
    <input #hikeDate>
  </div>

  <div>
    <label>Type:</label>
    <br>
    <input #type>
  </div>

  <div>
    <label>Trail conditions:</label>
    <br>
    <input #trailConditions>
  </div>

  <div>
    <label>Bugs:</label>
    <br>
    <input #bugs>
  </div>

  <div>
    <label>Road:</label>
    <br>
    <input #road>
  </div>

  <div>
    <label>Snow:</label>
    <br>
    <input #snow>
  </div>

  <div>
    <label>Description:</label>
    <br>
    <textarea #description rows=5 required></textarea>
  </div>

  <button type="submit" routerLink="/hikes/{{hikeId}}" (click)="submitForm(userName.value, hikeDate.value, type.value, trailConditions.value, road.value, bugs.value, snow.value, description.value)">Add</button>
</div>
